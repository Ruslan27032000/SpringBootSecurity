<div class="container" style="margin-left: 40px" xmlns:th = "http://www.thymeleaf.org">
    <div class="row" style="border-radius: 5px;border: 1px solid lightgrey; background-color: rgba(20,0,72,1); width: 100%; height: 50px;">
        <label style="padding: 10px; color: white; font-weight: 600" th:text="#{label.dashboard}">
        </label>
    </div>
    <div class="row" style="border-radius: 5px;border: 1px solid lightgrey; width: 100%; height: 50px">
        <i class="fa fa-shopping-cart" style="color: black; font-weight: 600; padding-top: 15px; padding-left: 10px"></i>
        <a th:href="@{'/admin'}" style="padding: 10px; color: black; font-weight: 600; text-decoration: none" th:text="#{label.items}">
        </a>
    </div>
    <div class="row" style="border-radius: 5px;border: 1px solid lightgrey; width: 100%; height: 50px">
        <i class="fa fa-superpowers" style="color: black; font-weight: 600; padding-top: 15px; font-size: 17px; padding-left: 10px"></i>
        <a th:href="@{'/adminBrands'}" style="padding: 10px; color: black; font-weight: 600; text-decoration: none" th:text="#{label.brands}">
        </a>
    </div>
    <div class="row" style="border-radius: 5px;border: 1px solid lightgrey; width: 100%; height: 50px">
        <i class="fa fa-globe" style="color: black; padding-top: 15px; font-weight: 600; padding-left: 10px"></i>
        <a th:href="@{'/adminCountries'}" style="padding: 10px; font-weight: 600; color: black; text-decoration: none" th:text="#{label.countries}">
        </a>
    </div>
    <div class="row" style="border-radius: 5px;border: 1px solid lightgrey; width: 100%; height: 50px">
        <i class="fa fa-archive" style="color: black; padding-top: 15px; padding-left: 10px"></i>
        <a th:href="@{'/adminCategories'}" style="padding: 10px; color: black; font-weight: 600; text-decoration: none" th:text="#{label.categories}">
        </a>
    </div>
</div>
