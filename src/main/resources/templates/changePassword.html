<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">

<div layout:fragment="content_site">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/changePas'}" method="post">
                <h1 th:text="#{changePas}"></h1>
                <div class="form-group">
                    <label th:text="#{login.password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{login.repassword}"></label>
                    <input type="password" name="re_user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right">Change password</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-6 offset-3">
            <img th:src="@{'/viewPhoto/'+${currentUser.userAvatar}}" class="my-3 ">
            <form th:action="@{'/uploadFile'}" method="post" enctype="multipart/form-data">
                <h1 th:text="#{button.uploadFile}"></h1>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" name="file">
                    <label class="custom-file-label" for="customFile" th:text="#{button.chooseFile}"></label>
                    <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
