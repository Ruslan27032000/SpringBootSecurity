<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">

<div layout:fragment="content_site">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/changePas'}" method="post">
                <h1 th:text="#{changePas}"></h1>
                <div class="form-group">
                    <label th:text="#{login.password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{login.repassword}"></label>
                    <input type="password" name="re_user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right">Change password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
