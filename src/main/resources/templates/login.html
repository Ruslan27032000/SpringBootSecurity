<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html">

<div layout:fragment="content_site">
    <div class="alert alert-danger" role="alert" th:text="${errorData}" th:if="${errorData!=null}"></div>
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/auth'}" method="post">
                <div class="form-group">
                    <label th:text="#{login.email}"></label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{login.password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" th:text="#{login.button}"></button>
                </div>
                <a th:href="@{'/registration'}">Регистрация</a>
            </form>
        </div>
    </div>
</div>
</html>
