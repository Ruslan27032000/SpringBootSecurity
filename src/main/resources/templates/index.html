<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="content_site">
    <div class="row mt-5">
        <div class="col-3" th:insert="~{layout/navigation}"></div>
        <div class="col-9">
            <div class="container">
                <div class="carousel__about">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active" style="height: 350px; width: 100%">
                                <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&amp;bg=777&amp;fg=555&amp;text=First slide" alt="First slide [900x300]" th:src="@{'https://www.technodom.kz/media/catalog/product/cache/1366e688ed42c99cd6439df4031862c6/2/c/2c46b0d1891692e9ff3e3104aac71388a83b1a0a_215396_2as.jpg'}" data-holder-rendered="true">
                            </div>
                            <div class="carousel-item" style="height: 350px; width: 100%">
                                <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide" alt="Second slide [900x300]" th:src="@{'https://www.technodom.kz/media/catalog/product/c/c/ccb7f9a6a412b21389519dca1df640a9afd3e02b_15480134533150.jpg'}" data-holder-rendered="true">
                            </div>
                            <div class="carousel-item" style="height: 350px; width: 100%">
                                <img class="d-block w-100" data-src="holder.js/900x300?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide" alt="Third slide [900x300]" th:src="@{'https://i01.appmifile.com/webfile/globalimg/Joy/D1SD2S/Negro-800x800.png'}" data-holder-rendered="true">
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row mt-5">
                    <div class="col-4" th:each="i : ${items}">
                        <div class="card" style="margin-bottom: 20px;">
                            <div class="card-header" style="height: 65px; ">
                                <a th:href="@{'/details/' + ${i.getId()}}" style="color: blue; font-size: 18px" th:text="${i.getName()}"></a>
                            </div>
                            <div class="card-body">
                                <img th:src="${i.getSmallPic()}" class="card-img-top" alt="" style="padding-bottom: 10px">
                                <span style="padding-top:10px; font-size: 20px; font-weight: bold" th:text="${i.getPrice()}"></span><span style="font-size: 20px; font-weight: bold"> T</span>
                                <p style="font-size: 16px" class="card-text" th:text="${i.getDescription()}"></p>
                                <p th:href="@{'/search?searchByBrand=' + ${i.getBrand().getName()}}" th:text="${i.getBrand().getName() + ', ' + i.getBrand().getCountry().getName()}" style="font-weight: bold; font-size: 18px; color: darkred"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
