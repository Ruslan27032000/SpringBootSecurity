<html xmlns:th = "http://www.thymeleaf.org" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="content_site">
    <div class="row mt-5">
        <div class="col-3" th:insert="~{layout/navigation}"></div>
        <div class="col-9">
            <div class="container">
                <form class="form-inline d-flex justify-content-center md-form form-sm active-pink-2" th:action="@{'/search'}" method="get">
                    <input type="hidden" name="searchByFrom" value="">
                    <input type="hidden" name="searchByTo" value="">
                    <input class="form-control form-control-sm mr-3" type="text" th:placeholder="#{label.search}"
                           name="searchByName" aria-label="Search" style="color: rgba(46,86,80,1); width: 92.5%; height: 40px; font-size: 18px; border: 1px solid rgba(46,86,80,1)">
                    <button class="btn btn-primary" type="submit" style="background-color: rgba(46,86,80,1); border: 1px solid rgba(46,86,80,1); height: 40px"><i class="fa fa-search" style="color: white" aria-hidden="true"></i></button>
                </form>
            </div>

            <div class="container">
                <div class="row mt-5">
                    <div class="card" style="margin: 15px">
                        <div class="card-body" style="min-height: 650px; width: 100%">
                            <img th:src="${item.getLargePic()}" style="width: 100%; height: 530px; padding-bottom: 10px">
                            <h4 style="color: blue" th:text="${item.getName()}"></h4>
                            <span style="padding-top:10px; font-size: 20px; font-weight: bold" th:text="${item.getPrice()}"></span><span style="font-size: 20px; font-weight: bold"> T</span>
                            <p style="font-size: 16px" class="card-text" th:text="${item.getDescription()}"></p>
                            <span style="font-size: 18px; font-weight: bold" th:text="#{label.item_brand}"></span>: <a th:href="@{'/search?searchByBrand=' + ${item.getBrand().getName()}}" th:text="${item.getBrand().getName() + ', ' + item.getBrand().getCountry().getName()}" style="font-weight: bold; font-size: 18px; color: blue"></a>
                        </div>
                        <div class="card-footer" style="background-color: lightgrey; height: 40px; position: relative; bottom: 0">
                            <i class="fa fa-star" style="color: yellow; margin: 0 0 5px 8px" th:each="number: ${#numbers.sequence(0, item.getStars()-1)}"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</html>
